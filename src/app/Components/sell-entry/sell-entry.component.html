<app-header></app-header>

<body>

        <h2>Entry of a Selled Item</h2><br>

        <form #f="ngForm" (ngSubmit)="onSave(f)">
        
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input (change) = "selectChangeHandler($event)"  type="text" list="stock" class="form-control" id="IN" [(ngModel)]="form.itemName"  name="itemName" placeholder="Item Name" required >
                <datalist  id="stock">
                    <option *ngFor="let sl of stocklist" >
                    
                    {{sl.ItemName}}
                     
                    </option>
    
                </datalist>
            </div>

            
            <div class="form-group">
                <label for="item-no">Item No</label>
                <input type="text" class="form-control" [(ngModel)] = "form.itemNo"  name="itemNo" placeholder="Item No" value = {{stock.ItemId}} id="itemNo" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>

                <input type="text" class="form-control" [(ngModel)]="form.quantity" name="quantity" placeholder="quantity" required>
            </div>


            <div class="form-group">
                <label for="selling-price">Selling Price(.rs)</label>
                <input type="text" class="form-control" [(ngModel)]="form.sellPrice" name="sellPrice" placeholder="Selling price" id="sellingprice" value = {{stock.SellingPrice}} required>
            </div>
            
            <button class="btn btn-info" >Submit</button>

        </form>
    
   

</body>
