<app-header></app-header>

<body>

    <form #f="ngForm" (ngSubmit)="onSave(f)">
    <h2>Entry of a Selled Item</h2><br>

        
        <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" class="form-control" [(ngModel)]="form.itemName" name="itemName" placeholder="Item Name" required >
        </div>

        <div class="form-group">
            <label for="item-no">Item No</label>
            <input type="text" class="form-control" [(ngModel)]="form.itemNo" name="itemNo" placeholder="Item No" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" [(ngModel)]="form.quantity" name="quantity" placeholder="quantity" required>
        </div>


        <div class="form-group">
            <label for="selling-price">Selling Price(.rs)</label>
            <input type="text" class="form-control" [(ngModel)]="form.sellPrice" name="sellPrice" placeholder="Selling price" required>
        </div>
        
        <button class="btn btn-info" [disabled]="f.invalid" >Submit</button>

    </form>

   

</body>
