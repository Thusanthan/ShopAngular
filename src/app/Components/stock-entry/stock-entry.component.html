<app-header></app-header>

<body>

    <form #f="ngForm" (ngSubmit)="onSave(f)">
    <h2 style="text-align: center">Entry of a New Item</h2><br>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" [(ngModel)]="form.ItemName" name="ItemName" placeholder="Item Name" required >
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" [(ngModel)]="form.Quantity" name="Quantity" placeholder="quantity" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="purchase-price">Purchase Price(.rs)</label>
                <input type="text" class="form-control" [(ngModel)]="form.PurchasePrice" name="PurchasePrice" placeholder="Purchase Price" required >
            </div>

            <div class="form-group">
                <label for="selling-price">Selling Price(.rs)</label>
                <input type="text" class="form-control" [(ngModel)]="form.SellingPrice" name="SellingPrice" placeholder="Selling price" required>
            </div>   
        </div>
            
    </div>
    <button class="btn btn-info" [disabled]="f.invalid" >Submit</button>
    </form><br><br><br>


    <form #f1="ngForm" (ngSubmit)="onEnter(f1)">
        <h2 style="text-align: center;padding-top : 0px;">Customize Selling price</h2><br>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" class="form-control" [(ngModel)]="form.itemName" name="itemName" placeholder="Item Name" required >
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="selling-price">Selling Price(.rs)</label>
                    <input type="text" class="form-control" [(ngModel)]="form.sellPrice" name="sellPrice" placeholder="Selling price" required>
                </div>
            </div>
        </div>

    <button class="btn btn-info" [disabled]="f1.invalid">Change</button>
    </form>


</body>
